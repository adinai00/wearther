<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="container">
          <div class="wearth">
            <div class="card">
              <div class="search">
                <input type="text" class="search-input" placeholder="Город" />
                <button class="search-btn">Искать</button>
              </div>
              <div class="error">
                <p>Такого города не существует</p>
              </div>
              <div class="box">
                <h1>Погода в <span class="name">Bishkek</span></h1>
                <h2><span class="temp">33.11</span></h2>

                <img class="icon" src="./cloud.png" alt="" />
                <div class="wearther">
                  <h3>Влажность: <span class="gust">13</span>%</h3>
                  <h3>Скорость ветра: <span class="speed">4.67</span>км/ч</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="./script.js"></script>
  </body>
</html>
